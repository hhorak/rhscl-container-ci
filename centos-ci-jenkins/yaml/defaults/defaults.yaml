##############################################################################
####   Defaults
###############################################################################
# parameters:
#   gituser: name of github user or organization
#   gitproject: name of a repository to test
#   name: software collection name, e.g. httpd24
#   namespace: SCL namespace/prefix, e.g. rh
- defaults:
    description: |
      This job is automatically updated by Jenkins Job Builder, any manual
      change will be lost in the next update. If you want to make permanent
      changes, check out the <a href="https://github.com/sclorg/rhscl-container-ci/">rhscl-container-ci</a> repo.
    name: global
    project-type: freestyle
    concurrent: false
    logrotate:
      numToKeep: 25
    block-downstream: true
    block-upstream: true
    properties:
      - github:
          url: https://github.com/{gituser}/{gitproject}
      - build-blocker:
          blocking-jobs:
            - "rhscl-images-{name}-{namespace}*"
          block-level: 'NODE'
    wrappers:
      - timestamps

- defaults:
    description: |
      This job is automatically updated by Jenkins Job Builder, any manual
      change will be lost in the next update. If you want to make permanent
      changes, check out the <a href="https://github.com/sclorg/rhscl-container-ci/">rhscl-container-ci</a> repo.
    name: triggers
    project-type: freestyle
    concurrent: false
    logrotate:
      numToKeep: 10
    block-downstream: true
    block-upstream: true
    properties:
      - github:
          url: 'https://github.com/sclorg/rhscl-container-ci'
