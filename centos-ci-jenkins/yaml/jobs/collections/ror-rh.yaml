- project:
    name: ror
    namespace: rh
    gitproject: ror-container
    gituser: sclorg
    release: 7
    jobs:
        - 'SCLo-container-{name}-{namespace}':
            context: 'ci.centos.org'
            arch: x86_64
        - 'rhscl-images-{name}-{namespace}':
            context: 'RHEL7'
        - 'rhscl-images-{name}-{namespace}-build':
            project_trigger: rhscl-images-new-centos_centos7-trigger
