# Requires:
# {targetOS}
# {gitproject}
# {gituser}
- builder:
    name: 'quay-hub-update'
    parameters:
        - string:
              name: description
              default: ''
              description: ""

    builders:
        - shell: |
            #!/bin/bash
            set -ex

            ssh -F ssh_config host 'cd sources && ./ci-scripts/jenkins_ci/upload_quay.sh "{targetOS}" "{gituser}" "{gitproject}"'
