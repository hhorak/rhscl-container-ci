# Requires:
# {targetOS}
# {hub_namespace}
- builder:
    name: 'image-build-push'
    builders:
        - shell: |
            #!/bin/bash
            set -ex

            # Push generated branch
            ssh -F ssh_config host "cd sources && ./ci-scripts/jenkins_ci/push-into-generated-branch.sh"

            # Push images
            ssh -F ssh_config host 'cd sources && \
              ./ci-scripts/jenkins_ci/tag-push-to-registry.sh "{targetOS}" "{hub_namespace}"'
