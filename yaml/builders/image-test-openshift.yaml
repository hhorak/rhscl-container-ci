# Requires:
# {OS}
# {release}
- builder:
    name: 'image-test-openshift'
    builders:
        - shell: |
            #!/bin/bash
            set -ex

            # Run make for base image and for each dependent image
            timeout 2h ssh -F ssh_config host 'set -ex; \
              cd sources; make test-openshift TARGET={OS}{release} UPDATE_BASE=1 TAG_ON_SUCCESS=true;'

