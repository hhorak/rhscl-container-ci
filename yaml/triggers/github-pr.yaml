- trigger:
    name: github-pr
    triggers:
      - github-pull-request:
          admin-list:
            - hhorak
          white-list:
            - hhorak
          org-list:
            - sclorg
          allow-whitelist-orgs-as-admins: true
          cron: 'H/5 * * * *'
          github-hooks: true
          build-desc-template: "Checks whether PR does not break anything"
          trigger-phrase: '.*\[test\].*'
          status-context: '{context}'
