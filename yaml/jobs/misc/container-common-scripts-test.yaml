- project:
    name: container-common-scripts-test
    gitproject: container-common-scripts
    gituser: sclorg
    release: 7
    jobs:
        - '{job_prefix}-container-common-scripts-test':
            job_prefix: 'SCLo-container'
            targetOS: 'centos7'
            not_automatic: true
            trigger_phrase: 'test'
            context: 'centos7'
        - '{job_prefix}-container-common-scripts-test':
            job_prefix: 'rhscl-images'
            targetOS: 'rhel7'
            not_automatic: true
            trigger_phrase: 'test'
            context: 'rhel7'
        - '{job_prefix}-container-common-scripts-test':
            job_prefix: 'rhscl-images'
            job_suffix: '-rhel8'
            targetOS: 'rhel8'
            not_automatic: true
            trigger_phrase: 'test'
            context: 'rhel8'

- job-template:
    name: '{job_prefix}-container-common-scripts-test{job_suffix}'
    id: '{job_prefix}-container-common-scripts-test'
    job_suffix: ''
    node: sclo-sig||slave_rhel7_root
    parameters:
        - string:
              name: CI_MESSAGE
              default: ''
              description: "CI message from the Red Hat CI plugin."
    wrappers:
      - wrappers-{job_prefix}
    scm:
        - images-build:
            gituser: '{gituser}'
            gitproject: '{gitproject}'
    triggers:
        - github-pr-{job_prefix}:
            gituser: '{gituser}'
            gitproject: '{gitproject}'
            trigger_phrase: '{trigger_phrase}'
    builders:
        - prepare-{job_prefix}:
            restag: '{targetOS}'
        - shell: |
            #!/bin/bash
            set -ex

            pull_number=$(jq -r '.issue.number' <<< "$CI_MESSAGE")

            git fetch origin +refs/pull/*:refs/remotes/origin/pr/*
            git checkout origin/pr/$pull_number/head

            # Copy sources and prepare shared sources (build scripts)
            rsync -avzP -e 'ssh -F ssh_config' $(pwd)/ host:sources
            ssh -F ssh_config host 'cd sources && git submodule update --init'
            # Run make for base image and for each dependent image
            ssh -F ssh_config host 'set -ex; \
              cd sources; make check'
    publishers:
        - release-vm
        - upload-log-{job_prefix}:
            gituser: '{gituser}'
            gitproject: '{gitproject}'
            context: '{context}'
