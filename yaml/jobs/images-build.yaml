# Requires:
# {name}
# {gituser}
# {gitproject}
# {OS}
# {release}
# {trigger_phrase}
# {project_trigger}
# {hub_namespace}
- job-template:
    name: 'rhscl-images-{name}-build'
    node: slave_rhel{release}_root
    scm:
        - images-build:
            gituser: '{gituser}'
            gitproject: '{gitproject}'
    triggers:
        - scm_fifteen_minutes
        - reverse:
            jobs: '{project_trigger}'
    builders:
        - add_dependencies_remote:
            name: '{name}'
        - prepare-rhel:
            release: '{release}'
        - shell: |
            #!/bin/bash
            set -ex

            # Copy sources and prepare shared sources (build scripts)
            rsync -avzP -e 'ssh -F ssh_config' $(pwd)/ host:sources
            ssh -F ssh_config host 'cd sources && git submodule update --init'

        - image-tests:
            OS: '{OS}'
            release: '{release}'
        - image-build-push:
            OS: '{OS}'
            release: '{release}'
            hub_namespace: '{hub_namespace}'
        - docker-hub-update:
            OS: '{OS}'
            release: '{release}'
            hub_namespace: '{hub_namespace}'
    publishers:
        - release-vm
        - github-notifier
        - email:
            recipients: 'mskalick@redhat.com hhorak@redhat.com'
