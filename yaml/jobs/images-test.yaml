# Requires:
# {name}
# {gituser}
# {gitproject}
# {job_prefix}
# {targetOS}
# {not_automatic}
# {trigger_phrase}
# {context}
- job-template:
    name: '{job_prefix}-{name}'
    node: sclo-sig||slave_rhel7_root
    parameters:
        - string:
              name: CI_MESSAGE
              default: ''
              description: "CI message from the Red Hat CI plugin."
    wrappers:
      - wrappers-{job_prefix}
    scm:
        - images-build:
            gituser: '{gituser}'
            gitproject: '{gitproject}'
    triggers:
        - github-pr-{job_prefix}:
            gituser: '{gituser}'
            gitproject: '{gitproject}'
            trigger_phrase: '{trigger_phrase}'
    builders:
        - add_dependencies_remote:
            name: '{name}'
            gitproject: '{gitproject}'
            gituser: '{gituser}'
            context: '{context}'
        - prepare-{job_prefix}:
            restag: '{targetOS}'
        - shell: |
            #!/bin/bash
            set -ex

            # Copy sources and prepare shared sources (build scripts)
            rsync -avzP -e 'ssh -F ssh_config' $(pwd)/ host:sources
            ssh -F ssh_config host 'cd sources && git submodule update --init'

        - image-{trigger_phrase}:
            targetOS: '{targetOS}'
            trigger_phrase: '{trigger_phrase}'
    publishers:
        - upload-diff:
            gituser: '{gituser}'
            gitproject: '{gitproject}'
            trigger_phrase: '{trigger_phrase}'
        - release-vm
        - upload-log-{job_prefix}:
            gituser: '{gituser}'
            gitproject: '{gitproject}'
            context: '{context}'
